<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Voting App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Voting App</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name (4-10 characters)</label>
                    <input type="text" id="name" required minlength="4" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div id="error" class="error"></div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="form-footer">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <script src="api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const error = document.getElementById('error');
            error.textContent = '';

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const data = await api.register(name, email, password);
                localStorage.setItem('token', data.token);
                localStorage.setItem('userName', data.voter.name);
                alert('Registration successful!');
                window.location.href = 'index.html';
            } catch (err) {
                error.textContent = err.message || 'Registration failed';
            }
        });
    </script>
</body>
</html>
